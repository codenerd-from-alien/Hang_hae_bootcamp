<!DOCTYPE html>
<html>
  <head>
    <title>자바스크립트 문법 연습하기!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <script>
    function checkResult() {
      let fruits = ["사과", "배", "감", "귤", "수박"];
      $("#q1").empty();
      fruits.forEach((param) => {
        let temp_html = `<p>${param}</p>`; //$표시 후에 파라미터로 넘길 수 있음
        $("#q1").append(temp_html); // p태그의 텍스트 밑에 연달아 붙혀줌 append효과
      });

      let people = [
        { name: "서영", age: 24 },
        { name: "현아", age: 30 },
        { name: "영환", age: 12 },
        { name: "서연", age: 15 },
        { name: "지용", age: 18 },
        { name: "예지", age: 36 },
      ];
      $("#q2").empty();
      people.forEach((param) => {
        let name = param["name"];
        let age = param["age"];

        let temp_html = `<p>${name}는 ${age}살입니다.</p>`; //$표시 후에 파라미터로 넘길 수 있음
        $("#q2").append(temp_html); // p태그의 텍스트 밑에 연달아 붙혀줌 append효과
      });
    }
  </script>

  <body>
    <div class="top-part">
      <h1>자바스크립트 문법 연습하기!</h1>
    </div>
    <hr />
    <br />
    <h2>1. 함수</h2>
    <div class="button-part">
      <button onclick="checkResult()">결과 확인하기!</button>
    </div>
    <div class="list-part">
      <h2>2. 붙이기</h2>
      <div id="q1">
        <p>사과</p>
        <p>귤</p>
        <p>감</p>
      </div>
    </div>
    <div class="list-part">
      <h2>3. 붙이기</h2>
      <div id="q2">
        <p>영수는 24살입니다.</p>
        <p>세종은 30살입니다.</p>
        <p>수영은 20살입니다.</p>
      </div>
    </div>
  </body>
</html>
